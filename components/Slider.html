<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Touch-enabled Image Slider</title>
 <link rel="stylesheet" href="/css/Slider.css">
</head>
<body>
  <div class="slider">
    <div class="slideshow-container" id="slider-container-2">
      <div class="mySlides-2">
        <img src="/images/message1.jpg" alt="Slide 1">
      </div>
    
      <div class="mySlides-2">
        <img src="/images/message2.jpg" alt="Slide 2">
      </div>
    
      <div class="mySlides-2">
        <img src="/images/message3.jpg" alt="Slide 3">
      </div>
      
      <div class="mySlides-2">
        <img src="/images/message2.jpg" alt="Slide 4">
      </div>
    
      <div class="mySlides-2">
        <img src="/images/message3.jpg" alt="Slide 5">
      </div>
    
      <div class="mySlides-2">
        <img src="/images/message2.jpg" alt="Slide 6">
      </div>
    </div>
    

    <div class="dot-container">
      <span class="dot active" onclick="currentSlide(0)"></span>
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>
  </div>

 <script src="/js/Slider.js"></script>
</body>
</html>
